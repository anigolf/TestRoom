<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <nav class="nav">
      <div>
        <a class="header-logo" href="https://www.ug.edu.gh/">
          <img border="0" alt="Univeristy of Ghana logo" src="logo.png"100" height="100">
        </a>
        <!-- move the image to the center -->
        <h1 class="nav-header">UNIVERSITY OF GHANA</h1>
      </div>  
    </nav>
    <h2 class="sub-heading">Course Registration</h2>
    <h2 class="form-heading">Enter Details below:</h2>
    <form class="contact-form">
      <br><input
        type="text"
        autocomplete="off"
        placeholder="Name"
        class="contact-form-input"
        id="name"
      /></br><br>
      <input
        type="email"
        autocomplete="off"
        placeholder="Email"
        class="contact-form-input"
        id="email"
      /></br><br>
      <input
        type="text"
        autocomplete="off"
        placeholder="Course code"
        class="contact-form-input"
        id="subject"
      /></br><br>
      <textarea
        class="contact-form-input contact-form-textarea"
        placeholder="Course Description"
        id="Course Description"
      ></textarea></br>
      <input type="submit" id="submit-btn" class="form-submit-btn" value="Send Request" />
    </form>
  </body>
</html>
